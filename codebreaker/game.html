<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Codebreaker</title>
  <link rel="stylesheet" href="styles-game.css">
</head>

<body>

  <button class="btn-menu" onclick="location.href='../index.html'">
    Close Game
  </button>

  <h1>Color Codebreaker</h1>

  <div class="palette" id="palette"></div>

  <div class="current" id="currentRow"></div>

  <button class="btn-check" onclick="checkGuess()">Check</button>

  <div class="history" id="history"></div>


  <div id="winOverlay" class="overlay hidden">
    <div class="overlay-box">
      <div id="winText" class="win-text"></div>
      <button class="play-again-btn" onclick="resetGame()">New Game</button>
    </div>
  </div>

  <script src="game.js"></script>

</body>
</html>
