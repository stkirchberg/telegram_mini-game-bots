<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Games</title>

    <link rel="shortcut icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<header class="hero fade-in">
    <div class="logo">
        <span>STK</span>
        <strong>GAMES</strong>
    </div>
    <p class="tagline">Join the telegram channel:<br> <a href="https://t.me/stk_games" target="_blank">t.me/stk_games</a></p>
</header>

<main>

    <section class="section continue hidden" id="continueSection">
        <a class="continue-card" id="continueLink">
            <span class="label">continue playing</span>
            <strong id="continueTitle"></strong>
        </a>
    </section>

    <section class="section">
        <h3>All Games</h3>

        <div class="game-grid fade-up">
            <a class="game-card" href="codebreaker/index.html" data-game="Codebreaker">
                <img src="IMAGES/logo-colorbreaker.png">
                <span><br>Codebreaker</span>
            </a>

            <a class="game-card" href="gomoku/index.html" data-game="Gomoku">
                <img src="IMAGES/logo-gomoku.png">
                <span><br>Gomoku</span>
            </a>

            <a class="game-card" href="number_memory/index.html" data-game="Number Memory">
                <img src="IMAGES/logo-number-memory.png">
                <span><br>Number Memory</span>
            </a>

            <a class="game-card" href="snake/index.html" data-game="Number Memory">
                <img src="IMAGES/logo-snake.png">
                <span><br>Snake</span>
            </a>
        </div>
    </section>

</main>

<script src="index.js"></script>
</body>
</html>
