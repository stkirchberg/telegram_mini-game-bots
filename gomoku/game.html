<!doctype html>
<html lang="de">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
<title>Gomoku</title>
<link rel="stylesheet" href="styles-game.css">
<style>
  
</style>
</head>
<body>
<div id="app">
  <header>
    <h1>5 wins</h1>
    <div class="controls">
      <button id="new" class="btn">Neues Spiel</button>
      <button id="undo" class="secondary small">Rückgängig</button>
      <label style="margin-left:8px;font-size:13px;">Schwierigkeit:
        <select id="difficulty" style="margin-left:6px;">
          <option value="easy">Einfach</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hart</option>
        </select>
      </label>
    </div>
  </header>

  <div id="board-wrap">
    <canvas id="board" width="820" height="820"></canvas>
  </div>

  <div class="toolbar">
    <div class="pan">
      <button class="pan-btn" data-dx="0" data-dy="-1">↑</button>
      <button class="pan-btn" data-dx="-1" data-dy="0">←</button>
      <button class="pan-btn" data-dx="1" data-dy="0">→</button>
      <button class="pan-btn" data-dx="0" data-dy="1">↓</button>
      <button class="pan-btn" id="center">Zentrieren</button>
    </div>
    <div style="width:20px"></div>
    <div class="legend">
      <div style="display:flex;align-items:center;gap:6px">
        <div style="width:18px;height:18px;border-radius:9px;background:#111;border:1px solid rgba(0,0,0,0.1)"></div><div class="info">Du (Schwarz)</div>
      </div>
      <div style="display:flex;align-items:center;gap:6px">
        <div style="width:18px;height:18px;border-radius:9px;background:#fff;border:1px solid #ccc"></div><div class="info">KI (Weiß)</div>
      </div>
    </div>
    <div style="margin-left:auto" class="info" id="status">Tippe, um zu starten</div>
  </div>
</div>

<script src="game.js"></script>

</body>
</html>
