<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
<title>Gomoku</title>
<link rel="stylesheet" href="styles-game.css">
</head>


<body>
<div id="app">
  <header>
    <h1>Gomoku</h1>
    <div class="controls">
      <button id="new" class="btn">New Game</button>
      <button id="mode-switch" class="btn">☀︎ / ☾</button>
      <button class="btn-menu" onclick="location.href='../index.html'">Close Game</button>
    </div>
  </header>

  <div id="board-wrap">
    <canvas id="board" width="820" height="820"></canvas>
  </div>

  <div class="zoom-controls">
    <button id="zoom-out">−</button>
    <button id="zoom-in">+</button>
  </div>

  <div class="toolbar">
    <div class="legend">
      <div style="display:flex;align-items:center;gap:6px">
        <div style="width:18px;height:18px;border-radius:9px;margin-bottom:5px;background:rgb(219, 0, 0);border:1px solid rgba(0,0,0,0.1)"></div>
        <div class="info" id="p1-label">Player 1</div>
      </div>
      <div style="display:flex;align-items:center;gap:6px">
        <div style="width:18px;height:18px;border-radius:9px;background:#00f7ffff;border:1px solid #ccc"></div>
        <div class="info" id="p2-label">Player 2</div>
      </div>
    </div>
    <div style="margin-left:auto" class="info" id="status">Enter names to start</div>
  </div>
</div>

<div id="name-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;">
  <div style="background:white;padding:30px;border-radius:12px;display:flex;flex-direction:column;gap:15px;width:300px;color:black;">
    <h2 style="margin:0">Enter Names</h2>
    <input type="text" id="p1-input" placeholder="Player 1 (Red)" style="padding:10px;border:1px solid #ccc;border-radius:4px;">
    <input type="text" id="p2-input" placeholder="Player 2 (Blue)" style="padding:10px;border:1px solid #ccc;border-radius:4px;">
    <button id="start-game-btn" class="btn" style="background:#222;color:white;padding:10px;cursor:pointer;">Start Game</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
