<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
<title>Gomoku</title>
<link rel="stylesheet" href="styles-game.css">
</head>


<body>
<div id="app">
  <header>
    <h1>Gomoku</h1>
    <div class="controls">
      <button id="new" class="btn">New Game</button>
      <button id="mode-switch" class="btn">☀︎ / ☾</button>
      <button class="btn-menu" onclick="location.href='../index.html'">Close Game</button>
    </div>
  </header>

  <div id="board-wrap">
    <canvas id="board" width="820" height="820"></canvas>
  </div>

  <div class="zoom-controls">
    <button id="zoom-out">−</button>
    <button id="zoom-in">+</button>
  </div>

  <div class="toolbar">
  <div class="legend">
    <div style="display:flex;align-items:center;gap:6px">
      <div style="width:18px;height:18px;border-radius:9px;margin-bottom:5px;background:rgb(219, 0, 0);border:1px solid rgba(0,0,0,0.1)"></div>
      <div class="info" id="p1-label">Player 1</div>
    </div>
    <div style="display:flex;align-items:center;gap:6px">
      <div style="width:18px;height:18px;border-radius:9px;background:#00f7ffff;border:1px solid #ccc"></div>
      <div class="info" id="p2-label">Player 2</div>
    </div>
  </div>
  <div style="margin-left:auto" class="info" id="status">Enter names to start</div>
</div>

<div id="name-modal" class="modal-overlay">
  <div class="modal-content">
    <h2>Enter Player Names</h2>
    <input type="text" id="p1-input" class="input-red" placeholder="Name Player 1 (Red)">
    <input type="text" id="p2-input" class="input-blue" placeholder="Name Player 2 (Blue)">
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
