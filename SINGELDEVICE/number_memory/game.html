<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
<title>Gomoku</title>
<link rel="stylesheet" href="styles-game.css">
</head>

<body>


    <button class="btn-theme" id="themeToggle">
        ☀︎ / ☾
    </button>

    <button class="btn-menu" onclick="location.href='../index.html'">
        Close Game
    </button>

    <div class="app">
        <div class="header">
            <h1>Number Memory</h1>
            <p>Remember the sequence</p>
        </div>

        <div id="display" class="display small">
            Press Start
        </div>

        <div class="keypad">
            <div class="key" data-num="1">1</div>
            <div class="key" data-num="2">2</div>
            <div class="key" data-num="3">3</div>

            <div class="key" data-num="4">4</div>
            <div class="key" data-num="5">5</div>
            <div class="key" data-num="6">6</div>

            <div class="key" data-num="7">7</div>
            <div class="key" data-num="8">8</div>
            <div class="key" data-num="9">9</div>

            <div class="key delete" id="deleteKey">*</div>
            <div class="key" data-num="0">0</div>
            <div class="key action" id="enterKey">#</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
