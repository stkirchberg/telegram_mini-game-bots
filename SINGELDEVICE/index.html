<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Games</title>
    <link rel="shortcut icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="hero fade-in">
    <div class="logo">
        <span>STK</span>
        <strong>GAMES</strong>
    </div>
    <p class="tagline">Join the telegram channel:<br> <a href="https://t.me/stk_games" target="_blank">t.me/stk_games</a></p>
</header>

<main>
    <section class="section continue hidden" id="continueSection">
        <a class="continue-card" id="continueLink">
            <span class="label">continue playing</span>
            <strong id="continueTitle"></strong>
        </a>
    </section>

    <section class="section overflow-hidden">
        <div class="section-header">
            <h3 id="page-title">All Games</h3>
            <div class="toggle-container"> 
                <span id="multiplayer-label">Multiplayer: </span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle-checkbox">
                    <span class="slider-round"></span>
                </label>
            </div>
        </div>

        <div class="view-slider" id="viewSlider">
            <div class="game-page" id="page-single">
                <div class="game-grid fade-up">
                    <a class="game-card" href="codebreaker/index.html" data-game="Codebreaker">
                        <img src="IMAGES/logo-colorbreaker.png">
                        <span><br>Codebreaker</span>
                    </a>
                    <a class="game-card" href="gomoku/index.html" data-game="Gomoku">
                        <img src="IMAGES/logo-gomoku.png">
                        <span><br>Gomoku</span>
                    </a>
                    <a class="game-card" href="number_memory/index.html" data-game="Number Memory">
                        <img src="IMAGES/logo-number-memory.png">
                        <span><br>Number Memory</span>
                    </a>
                    <a class="game-card" href="snake/index.html" data-game="Snake">
                        <img src="IMAGES/logo-snake.png">
                        <span><br>Snake</span>
                    </a>
                    <a class="game-card" href="tower_gram/game.html" data-game="Tower Gram">
                        <img src="IMAGES/tower_gram-yellowhouse.png">
                        <span><br>Tower Gram</span>
                    </a>
                </div>
            </div>

            <div class="game-page" id="page-multi">
                <div class="game-list">
                    <a class="list-item" href="gomoku/multiplayer/index.html" data-game="Gomoku Multiplayer">
                        <img src="IMAGES/logo-gomoku.png">
                        <div class="list-info">
                            <strong>Gomoku</strong>
                            <span>2 Players</span>
                        </div>
                    </a>
                    </div>
            </div>
        </div>
    </section>
</main>


<script src="index.js"></script>
</body>
</html>
